name: Deploy Lambda to AWS via Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Read GitHub repo contents

jobs:
  deploy:
    name: Terraform CI/CD
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::944119237928:role/GitHubActionsDeployRole
          role-session-name: GitHubActionsSession
          aws-region: ap-south-1

      - name: ğŸ“¦ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.4

      - name: ğŸ§¹ Terraform Init
        run: terraform init

      - name: ğŸ” Terraform Format Check
        run: terraform fmt -check

      - name: ğŸ” Terraform Validate
        run: terraform validate

      - name: ğŸ“ Terraform Plan
        run: terraform plan

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve
